
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Vip</title>
    <link rel="stylesheet" href="vipLoginPage.css"> <!-- Link to the external CSS for styling -->
    <!-- Import Google Fonts for typography enhancement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Koulen&family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section for branding and navigation -->
    <div class="vip-login-page-header">
        <!-- Back button to return to the home page -->
        <a class="start-page-back-button" href="../../homePage.html">
            <img width="50px" src="../../assets/backButton.svg" alt="Back Button">
        </a>
        <!-- Title and subtitle centered on the page -->
        <center>
            <h1>THE FLYING DUTCHMEN</h1>
            <h2>VIP CUSTOMER</h2>
        </center>
    </div>
    <!-- Login form container -->

    <div class="login-container">
        <div class="login">
            <!-- Username input field -->
            <div class="login-username">
                <label class="text-username" for="username">Username:</label>
                <input class="input-username" type="text" id="username" name="username">
				</div>
            <!-- Password input field -->
            <div class="login-password">
                <label class="text-password" for="password">Password:</label>
                <input class="input-password" type="password" id="password" name="password">
			</div>	  
		</div>
    </div>
    <!-- Login button -->
    <div>
        <center>
            <button id="loginButton" class="button-login">LOGIN</button>
        </center>
    </div>
    <!-- Area to display messages (e.g., errors) to the user -->
    <div id="message"></div>
    <!-- Link to the JavaScript file that handles the login functionality -->
    <script src="../../../models/database/UserData.js"></script>
	<script src="vipLoginPage.js"></script>
</body>
</html>
