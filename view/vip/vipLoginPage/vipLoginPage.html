
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login-Vip</title>
        <link rel="stylesheet" href="vipLoginPage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Koulen&family=Krona+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="vip-login-page-header">

            <a class="start-page-back-button" href="../../homePage.html">
                <img width= "50px" src="../../assets/backButton.svg" alt="Back Button">
            </a>

            <center>
                <h1>THE FLYING DUTCHMEN </h1>
                <h2>VIP CUSTOMER</h2>
            </center>
        </div>
        

        <div class="login-container">
            <div class="login">
                <div class="login-username">
                    <label class="text-username" for="username">Username:</label>
                    <input class="input-username" type="text" id="username" name="username">
                </div>
                <div class="login-password">
                    <label class="text-password" for="password">Password:</label>
                    <input class="input-password" type="password" id="password" name="password">
                </div>
            </div>
        </div>

        <div>
            <center>
                <button id="loginButton" class="button-login">LOGIN</button>
            </center>
        </div>

        <div id="message"></div>

        <script src="../../../models/database/UserData.js"></script>
        <script src="vipLoginPage.js"></script>
    </body>
</html>
